services:
  - type: web
    name: supermercado-backend
    env: node
    plan: free
    region: oregon
    rootDirectory: Backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: supermercado-postgres
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000
    healthCheckPath: /api/test-db
    autoDeploy: true

databases:
  - name: supermercado-postgres
    databaseName: supermercado_db
    user: postgres
    plan: free